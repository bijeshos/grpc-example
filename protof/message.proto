syntax = "proto3";

option go_package = "github.com/bijeshos/grpc_go_example/protof";


package protof;

// The status service definition.
service ChatBot {
  // Sends a message
  rpc chat (ChatBotRequest) returns (ChatBotReply) {}
}

// The request message containing client's query.
message ChatBotRequest {
  string query = 1;
}

// The response message containing the reply
message ChatBotReply {
  string message = 1;
}
